<!DOCTYPE html>
<html>
<head>
  <title>Upload Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AI Resume Analyzer</h2>
    <ul>
      <li class="active">Upload Resume</li>
      <li><a href="history.html">History</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Upload Resume for Analysis</h1>

    <div class="card">

      <!-- Drag & Drop Area -->
      <div class="drop-area" id="drop-area">
        <p><strong>Drag & Drop Resume PDF Here</strong></p>
        <span>or click to browse</span>
        <input type="file" id="fileInput">
      </div>

      <!-- Job Description -->
      <label>Paste Job Description</label>
      <textarea placeholder="Enter job description here..."></textarea>
      <p class="hint">Tip: Paste the complete job posting for accurate matching.</p>

      <button onclick="startLoading()">Analyze Resume</button>

      <!-- Loading Animation -->
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Analyzing Resume...</p>
      </div>

    </div>
  </div>

</div>

<script>
  const dropArea = document.getElementById("drop-area");
  const fileInput = document.getElementById("fileInput");

  dropArea.addEventListener("click", () => fileInput.click());

  dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("highlight");
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("highlight");
  });

  dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.classList.remove("highlight");
    fileInput.files = e.dataTransfer.files;
  });

  function startLoading() {
    document.getElementById("loader").style.display = "flex";
    setTimeout(() => {
      window.location.href = "results.html";
    }, 2000);
  }
</script>

</body>
</html>
